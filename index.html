<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="open-sans-normal">
    <header class="header-container">
        <nav class="nav-container">
            <h1 class="title">LOGO</h1>
            <button class="primary-btn">Sign Up</button>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="primary-btn banner-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action section -->
        <section>
            <div class="action-container">
                <div class="title-container">
                    <h1 class="title">See It in Action</h1>
                    <p class="common-description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="primary-btn">Launch Live Preview</button>
                </div>
                <img class="action-img" src="Assets/wc-big.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
